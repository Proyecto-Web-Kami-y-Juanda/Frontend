<div class="container col-md-6">
    <div class="card">
      <div class="card-header">
        <h3>Agragar Libro</h3>
      </div>
      <div class="card-body">
        <form class="custom-form" [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="">ID del libro</label>
                <input type="number" class="form-control" formControlName="id" name="id" required="required">
            </div>

            <div class="form-group">
                <label for="">URL de la imagen</label>
                <input type="text" class="form-control" formControlName="imageUrl" name="imageUrl" required="required">
            </div>

            <div class="form-group">
                <label for="">Nombre del libro</label>
                <input type="text" class="form-control" formControlName="name" name="name" required="required">
            </div>

            <div class="form-group">
                <label for="">Descripción</label>
                <input type="text" class="form-control" formControlName="description" name="description" required="required">
            </div>

            <div class="form-group">
                <label for="">ID de la editorial</label>
                <input type="number" class="form-control" formControlName="editorialId" name="editorialId" required="required">
            </div>

            <div class="form-group">
                <label for="">Fecha de edición</label>
                <input type="text" class="form-control" formControlName="fechaEdicion" name="fechaEdicion" required="required">
            </div>

            <div class="form-group">
                <label for="">Cantidad</label>
                <input type="number" class="form-control" formControlName="cantidad" name="cantidad" required="required">
            </div>

            <button type="submit" class="btn btn-danger">Guardar</button>
        </form>
      </div>
    </div>
  </div>
