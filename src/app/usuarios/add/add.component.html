<div class="container col-md-6">
    <div class="card">
      <div class="card-header">
        <h3>Agragar Usuario</h3>
      </div>
      <div class="card-body">
        <form class="custom-form" [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="">Nombre Usuario</label>
                <input type="text" class="form-control" formControlName="userName" name="userName" required="required">
            </div>

            <div class="form-group">
                <label for="">Contrase√±a</label>
                <input type="text" class="form-control" formControlName="password" name="password" required="required">
            </div>

            <div class="form-group">
                <label for="">Inactivo</label>
                <input type="text" class="form-control" formControlName="inactivate" name="inactivate" required="required">
            </div>

            <div class="form-group">
                <label for="">Nombres</label>
                <input type="text" class="form-control" formControlName="names" name="names" required="required">
            </div>

            <div class="form-group">
                <label for="">Apellidos</label>
                <input type="text" class="form-control" formControlName="lastNames" name="lastNames" required="required">
            </div>

            <div class="form-group">
                <label for="">Fecha</label>
                <input type="text" class="form-control" formControlName="date" name="date" required="required">
            </div>

            <div class="form-group">
                <label for="">Cargo</label>
                <input type="text" class="form-control" formControlName="position" name="position" required="required">
            </div>

            <button type="submit" class="btn btn-danger">Guardar</button>
        </form>
      </div>
    </div>
  </div>
